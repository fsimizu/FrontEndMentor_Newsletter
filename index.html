<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="hero">
      <img class="img_mobile" src="./assets/images/illustration-sign-up-mobile.svg" alt="">
      <img class="img_desktop" src="./assets/images/illustration-sign-up-desktop.svg" alt="">
    </div>
    <div class="main">
      <!-- Sign-up form start -->
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <form action="./pages/success.html">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="email@company.com" required>
        <input type="submit" name="submit" id="submit" value="Subscribe to monthly newsletter" onclick="store(email.value)">
      </form>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/fsimizu/">Fernando Simizu</a>.
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
